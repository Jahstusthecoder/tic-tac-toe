<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg id="game-board" width="80%" viewBox="0 0 300 300">
      <!-- Create all the shapes for your game board here! -->
<rect x="0" y="0" width="200" height ="100" fill="black" onclick= "makeShape()"/>
<rect x="100" y="0" width="200" height ="100" fill="blue" onclick= "makeShape()"/>
<rect x="200" y="0" width="200" height ="100" fill="" onclick= "makeShape()"/>
<rect x="0" y="89" width="200" height ="100" fill="yellow" onclick= "makeShape()"/>
<rect x="100" y="89" width="200" height ="100" onclick= "makeShape()"/>
<rect x="200" y="89" width="200" height ="100"  fill="yellow" onclick= "makeShape()"/>
<rect x="0" y="171" width="200" height ="100" onclick= "makeShape()"/>
<rect x="100" y="171" width="200" height ="100" fill="blue" onclick= "makeShape()"/>
<rect x="200" y="171" width="200" height ="100" onclick= "makeShape()"/>

    </svg>

    <!-- This line of code points to your JavaScript file. No need to touch it. -->
    <script src="tic-tac-toe.js"></script>
